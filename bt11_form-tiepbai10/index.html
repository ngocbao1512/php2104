<!-- Tạo form và validate như bên dưới:
- input Name, chỉ cho nhập ký tự chữ, số, _, -, tối đa là 30 ký tự, nếu sai hiển thị message mầu đỏ bên  v
- input Email, nhập sai format email thì báo lỗi như trên  v
- input Phone, chỉ có ký tự số, số đầu tiên là số 0, độ dài từ 9 đến 11  v
- input Birthday theo format dd-mm-YYYY (ví dụ 26-12-1998) các nhập sai format thì báo lỗi v
- input radio chọn giới tính Nam/Nữ v
- input Address
- textarea Info (ko required)
- input checkbox Đồng Ý Điều khoản
- input checkbox Nhận mail tin tức (ko required)
- button Register, mặc định là disabled, nhập đủ những input required thì enable, bấm vào Register thì hiện thị ra thông tin đã nhập xuống bên dưới

=> Lưu ý: làm bằng bootstrap, ngoài 2 cái ko required, thì tất cả required (thêm dấu * đỏ vào sau label của input nhé) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- style bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>check validate form</title>
</head>

<body>
    <form>
        <div class="mb-3"><p id="titleform" style="font-size: 45px; text-align: center; font-weight: 900; color: #41706e; text-decoration: underline;" contenteditable="" >ngocbao</p></div>
        <div class="mb-3">
            <label class="form-label labelname">Name</label>
            <input type="text" class="form-control" id="InputName" placeholder="press your name ...">
            <p id="nameresult"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1 " class="form-label labelemail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            <p id="emailresult"></p>
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label class="form-label labelphonenumber">Phone Number</label>
            <input type="number" class="form-control" id="InputPhoneNumber" placeholder="0123...">
            <p id="phonenumberresult"></p>
        </div>
        <div class="mb-3">
            <label class="form-label labelbirthday">Your Birthday</label>
            <input type="txt" class="form-control" id="InputBirthday" placeholder="dd-mm-YYYY">
            <p id="birthdayresult"></p>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input " class="sex" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                value="male">
            <label>
                male
            </label>
            <input class="form-check-input " class="sex" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                value="female" checked style="margin-left: 10px;">
            <label style="margin-left: 30px;">
                female
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Adress</label>
            <input type="text" class="form-control" id="address" placeholder="hanoi vietnam">
        </div>
        <textarea class="mb-3" name="textinfor" id="infor"></textarea>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input classlicense" id="license">
            <label class="labellicense" for="exampleCheck1">i agree license</label>
            <p id="resultlicense"></p>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="followsendmail">
            <label class="form-check-label" for="exampleCheck1">Nhận mail tin tức</label>
        </div>
        <button type="submit" class="btn btn-primary disabled">Submit</button>
    </form>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--my script js-->
    <script>
        var namsinh="";
        $(document).ready(function () {
            for (var i = 0;i < 8;i++ ) {
                if (i==5||i==6) {
                    continue;
                }
                $("label")[i].after("<b>*</b>");
            }
            var resultListArray = new Array();
        /* sau khi check ham da enable thi push vao array */
            $("input").change(function () {
                /* check tất cả các hàm nếu trả về true hết thì add class enable không thì remove enable */
                
                if (checkNameValue() == resultcheckemail() == resultcheckphonenumber() == resultcheckbirthdayvalue() == checkSexValue() == checkLicenseValue() == true) {
                    console.log('enable');
                    $("submit").remove(".disabled");
                    
                } else {
                    console.log('disable');
                    $("submit").add(".disable");
                }


                /* input Name, chỉ cho nhập ký tự chữ, số, _, -, tối đa là 30 ký tự, nếu sai hiển thị message mầu đỏ bên */
                /* $newtag = preg_replace("/[^a-zA-Z0-9s|]/", "", $tag); */
                function checkNameValue() {
                    var nameinput = $("#InputName").val();
                    var result1 = nameinput.replace(/[0-9a-zA-Z]/g, "");
                    var result1 = result1.replace("_", "");
                    var result1 = result1.replace("-", "");
                    if (result1 == "" && nameinput.length < 30 && nameinput.length > 0) {
                        $(".labelname").css("color","green");
                        $("p#nameresult").css("color", "green");
                        return true;
                    } else {
                        $(".labelname").css("color","red");
                        $("p#nameresult").html('<i class="fas fa-times"></i>chỉ cho nhập ký tự chữ, số, _, -, tối đa là 30 ký tự');
                        $("p#nameresult").css("color", "red");
                        return false;
                    }

                }

                /* input Email, nhập sai format email thì báo lỗi */
                /* format email  contain @ and .com, indexof(@) < indexof(.com) */
                function checkEmailValue () {
                    var emailinput = $("#InputEmail").val();
                    var check1 = emailinput.indexOf("@");
                    var check2 = emailinput.indexOf(".com");
                    if (check1 == -1 || check2 == -1) {
                        return false;
                    } else {
                        if (check1 < check2) {
                            return true;
                        } else {
                            return false;
                        }
                    }
                }

                function resultcheckemail () {
                    if (checkEmailValue() == true) {
                        $(".labelemail").css("color","green");
                        $("#emailresult").html('<i class="fas fa-check"></i>We"ll never share your email with anyone else.');
                        $("#emailresult").css("color", "green");
                        return true;
                    } else {
                        $(".labelemail").css("color","red");
                        $("#emailresult").html('<i class="fas fa-times"></i> your email value is fail');
                        $("#emailresult").css("color", "red");
                        return false;
                    }
                }
                /* input Phone, chỉ có ký tự số, số đầu tiên là số 0, độ dài từ 9 đến 11 */
                function checkPhoneNumberValue () {
                    var phonenumberinput = $("input#InputPhoneNumber").val();
                    if (isNumber(phonenumberinput) == true) {
                        phonenumberinput = phonenumberinput.toString();
                        if (phonenumberinput.length > 9 || phonenumberinput < 11) {
                            if (phonenumberinput[0] == 0 && isNumber(phonenumberinput) == true) {
                                return true;
                            } else {

                                return false;
                            }
                        } else {
                            return false;
                        }
                    } else {
                        return false;
                    }
                }

                function resultcheckphonenumber () {
                    if (checkPhoneNumberValue() == true) {
                        $(".labelphonenumber").css("color","green");
                        $("#phonenumberresult").html('<i class="fas fa-check"></i>');
                        $("#phonenumberresult").css("color", "green");
                        return true;
                    } else {
                        $(".labelphonenumber").css("color","red");
                        $("#phonenumberresult").html('<i class="fas fa-times"></i> chỉ có ký tự số, số đầu tiên là số 0, độ dài từ 9 đến 11');
                        $("#phonenumberresult").css("color", "red");
                        return false;
                    }
                }

                /* input Birthday theo format dd-mm-YYYY (ví dụ 26-12-1998) các nhập sai format thì báo lỗi */
                /* "^\\d{2}[-|/]\\d{2}[-|/]\\d{4}$" */
                function checkBirthdayValue () {
                    var birthdayinput = $("#InputBirthday").val();
                    if (birthdayinput.length != 10) {
                        return false;
                    }
                    else {
                        if (birthdayinput[2] == "-" && birthdayinput[5] == "-") {
                            var numberbirthday = birthdayinput.replace(/-/g, "");
                            /* check numberbirthday co phai la so hay khong loại trừ trường hợp input nhập vào aa-bb-xxxx*/
                            if (isNumber(numberbirthday) == false) {
                                return false;
                            }
                            else {
                                /* check ngay thang nam hop le  */
                                /* tach chuoi numberbirthday 12052021 thanh ngay thang nam */
                                var daystring = numberbirthday[0] + numberbirthday[1];
                                var daynumber = parseInt(daystring); /* return not a number */
                                var monthstring = numberbirthday[2] + numberbirthday[3];
                                var monthnumber = parseInt(monthstring);
                                namsinh = numberbirthday[4] + numberbirthday[5] + numberbirthday[6] + numberbirthday[7];
                                switch (monthnumber) {
                                    case 1, 3, 5, 7, 9, 10, 12: {
                                        if (daynumber > 0 && daynumber <= 30) {
                                            return true;
                                        } else {
                                            return false;
                                        }
                                        break;
                                    }
                                    case 4, 8, 11: {
                                        if (daynumber > 0 && daynumber < 29) {
                                            return true;
                                        } else {
                                            return false;
                                        }
                                        break;
                                    }
                                    case 2: {
                                        if (daynumber < 0 && daynumber > 28) {
                                            return false;
                                        } else {
                                            return true;
                                        }
                                        break;
                                    }
                                    default: {
                                        return false;
                                        break;
                                    }
                                }

                            }

                        }
                        else {
                            return false;
                        }
                    }
                }
                function resultcheckbirthdayvalue () {
                    var tuoi = 2021 - parseInt(namsinh);
                    if (tuoi < 18) {
                        $(".labelbirthday").css("color","red");
                        $("#birthdayresult").html('<i class="fas fa-exclamation-triangle"></i>Oops! you only just ' + tuoi +' years old, you do not have permission to access this website');
                        $("#birthdayresult").css("color", "red");
                        return false;
                    } else {
                        if (checkBirthdayValue() == false) {
                            $(".labelbirthday").css("color","red");
                            $("#birthdayresult").html('<i class="fas fa-times"></i> Birthday theo format dd-mm-YYYY (ví dụ 26-12-1998)');
                            $("#birthdayresult").css("color", "red");
                            return false;
                        } else {
                            $(".labelbirthday").css("color","green");
                            $("#birthdayresult").html('<i class="fas fa-check"></i> you are '+ tuoi +' years old');
                            $("#birthdayresult").css("color", "green");
                            return true;
                        }
                    }
                }
                /* input radio chọn giới tính Nam/Nữ */
                function checkSexValue () {
                    return true;
                }

                /* input checkbox Đồng Ý Điều khoản */
                function checkLicenseValue () {
                    if ($('.classlicense').prop('checked', true)) {
                        $("#resultlicense").html('<i class="fas fa-check"></i>');
                        return true;
                    } else {
                        $("#license").html('<p style="color: red; "><i class="fas fa-exclamation-triangle"></i> do you want read more about out license </p>')
                        return false;
                    }

                }

                function isNumber (number) {
                    var x = number.replace(/[0-9]/g, "");
                    if (x == "") {
                        return true;
                    } else {
                        return false;
                    }
                }

            });
        });
    </script>
</body>

</html>
